<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Feedback Form</title>
</head>
<body>
    <main>
        <img src="images/classroom.jpg" alt="An empty classroom">
        <h1>Let's work together</h1>
        <p>We'd love to hear from you! Send us a message using the form opposite, or email us.We'd love to hear from you! Send us a message using the form opposite, or email us.</p>
        <form action="">
                <div>
                    <label for="firstName">First name</label>
                </div>
                <div>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div>
                    <label for="lastName">Last name</label>
                </div>
                <div>
                    <input type="text" id="lastName" name="lastName">
                </div>
                <div>
                    <label for="email">Email</label>
                </div>
                <div>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="company">Company</label>
                </div>
                <div>
                    <input type="text" id="company" name="company">
                </div>
                <div>
                    <label for="phone">Phone</label>
                </div>
                <div>
                    <input type="number" id="phone" name="phone">
                </div>
                <div>
                    <label for="help">How can we help you?</label>
                </div>
                <div>
                    <textarea id="help" name="help"></textarea>
                </div>
                <div>
                    <label for="">Expected budget</label>
                </div>
                <div>
                    <input type="radio" name="budget1" id="budget1">   
                    <label for="budget1">Less than $25K</label>
                </div>
                <div>
                    <input type="radio" name="budget2" id="budget2">
                    <label for="budget2">$25K - $50K</label>
                </div>
                <div>
                    <input type="radio" name="budget3" id="budget3">
                    <label for="budget3">$50K - $100K</label>
                </div>
                <div>    
                    <input type="radio" name="budget4" id="budget4">
                    <label for="budget4">$100K+</label>
                </div>
                <div>
                    <label for="info">How did you hear about us?</label>
                </div>
                <div>
                    <input type="text" id="info" name="info">
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>

        </form>
    </main>
</body>
</html>
